<body>
    <div class="container">

        <div class="upload-area" id="uploadArea">

            <p>æˆ‘æœƒè‡ªå‹•ç”Ÿæˆä¸åŒè‰²èª¿çš„ç‰ˆæœ¬ä¾›æ¸¬è©¦</p>
            <input type="file" id="fileInput" accept="image/*">

        </div>
        
        <div class="controls" id="controls" style="display: none;">
            <h3>è‰²èª¿èª¿æ•´åƒæ•¸</h3>
            <div class="control-group">
                <label>äº®åº¦:</label>
                <input type="range" id="brightness" min="0.5" max="2" step="0.1" value="1">
                <span id="brightnessValue">1.0</span>
            </div>
            <div class="control-group">
                <label>å°æ¯”åº¦:</label>
                <input type="range" id="contrast" min="0.5" max="2" step="0.1" value="1">
                <span id="contrastValue">1.0</span>
            </div>
            <div class="control-group">
                <label>é£½å’Œåº¦:</label>
                <input type="range" id="saturation" min="0" max="2" step="0.1" value="1">
                <span id="saturationValue">1.0</span>
            </div>
            <div class="control-group">
                <label>ç´…è‰²åç§»:</label>
                <input type="range" id="redShift" min="-50" max="50" step="5" value="0">
                <span id="redShiftValue">0</span>
            </div>
            <div class="control-group">
                <label>ç¶ è‰²åç§»:</label>
                <input type="range" id="greenShift" min="-50" max="50" step="5" value="0">
                <span id="greenShiftValue">0</span>
            </div>
            <div class="control-group">
                <label>è—è‰²åç§»:</label>
                <input type="range" id="blueShift" min="-50" max="50" step="5" value="0">
                <span id="blueShiftValue">0</span>
            </div>
            <button class="btn" onclick="generateTestImages()">ç”Ÿæˆæ¸¬è©¦åœ–ç‰‡</button>
        </div>
        
        <div class="image-grid" id="imageGrid"></div>
    </div>

    <script>
        let originalImage = null;
        let originalCanvas = null;

        // è¨­ç½®æ‹–æ”¾åŠŸèƒ½
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // è¨­ç½®æ»‘æ¡¿äº‹ä»¶
        ['brightness', 'contrast', 'saturation', 'redShift', 'greenShift', 'blueShift'].forEach(id => {
            const slider = document.getElementById(id);
            const valueSpan = document.getElementById(id + 'Value');
            slider.addEventListener('input', (e) => {
                valueSpan.textContent = e.target.value;
                if (originalImage) {
                    generateTestImages();
                }
            });
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('è«‹é¸æ“‡åœ–ç‰‡æ–‡ä»¶');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    document.getElementById('controls').style.display = 'block';
                    generateTestImages();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function generateTestImages() {
            if (!originalImage) return;

            const imageGrid = document.getElementById('imageGrid');
            imageGrid.innerHTML = '';

            // é è¨­èª¿æ•´æ–¹æ¡ˆ
            const presets = [
                {
                    name: 'åŸåœ–',
                    description: 'æœªèª¿æ•´çš„åŸå§‹åœ–ç‰‡',
                    brightness: 1.0,
                    contrast: 1.0,
                    saturation: 1.0,
                    redShift: 0,
                    greenShift: 0,
                    blueShift: 0
                },
                {
                    name: 'æš–è‰²èª¿',
                    description: 'å¢åŠ ç´…è‰²ï¼Œæ¸›å°‘è—è‰²ï¼Œé©åˆæ¸¬è©¦',
                    brightness: 1.1,
                    contrast: 1.1,
                    saturation: 1.2,
                    redShift: 20,
                    greenShift: 5,
                    blueShift: -15
                },
                {
                    name: 'å†·è‰²èª¿',
                    description: 'å¢åŠ è—è‰²ï¼Œæ¸›å°‘ç´…è‰²',
                    brightness: 0.95,
                    contrast: 1.05,
                    saturation: 1.1,
                    redShift: -15,
                    greenShift: -5,
                    blueShift: 25
                },
                {
                    name: 'é«˜å°æ¯”',
                    description: 'æé«˜å°æ¯”åº¦å’Œé£½å’Œåº¦',
                    brightness: 1.05,
                    contrast: 1.3,
                    saturation: 1.25,
                    redShift: 0,
                    greenShift: 0,
                    blueShift: 0
                },
                {
                    name: 'è‡ªè¨‚èª¿æ•´',
                    description: 'ä½¿ç”¨ä¸Šæ–¹æ»‘æ¡¿çš„è‡ªè¨‚è¨­å®š',
                    brightness: parseFloat(document.getElementById('brightness').value),
                    contrast: parseFloat(document.getElementById('contrast').value),
                    saturation: parseFloat(document.getElementById('saturation').value),
                    redShift: parseInt(document.getElementById('redShift').value),
                    greenShift: parseInt(document.getElementById('greenShift').value),
                    blueShift: parseInt(document.getElementById('blueShift').value)
                }
            ];

            presets.forEach((preset, index) => {
                const adjustedCanvas = adjustImage(originalImage, preset);
                const imageItem = createImageItem(preset.name, preset.description, adjustedCanvas);
                imageGrid.appendChild(imageItem);
            });
        }

        function adjustImage(img, settings) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = img.width;
            canvas.height = img.height;
            
            // ç¹ªè£½åŸåœ–
            ctx.drawImage(img, 0, 0);
            
            // ç²å–åœ–ç‰‡è³‡æ–™
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // èª¿æ•´æ¯å€‹åƒç´ 
            for (let i = 0; i < data.length; i += 4) {
                let r = data[i];
                let g = data[i + 1];
                let b = data[i + 2];
                
                // äº®åº¦èª¿æ•´
                r *= settings.brightness;
                g *= settings.brightness;
                b *= settings.brightness;
                
                // å°æ¯”åº¦èª¿æ•´
                r = ((r / 255 - 0.5) * settings.contrast + 0.5) * 255;
                g = ((g / 255 - 0.5) * settings.contrast + 0.5) * 255;
                b = ((b / 255 - 0.5) * settings.contrast + 0.5) * 255;
                
                // é£½å’Œåº¦èª¿æ•´
                const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                r = gray + (r - gray) * settings.saturation;
                g = gray + (g - gray) * settings.saturation;
                b = gray + (b - gray) * settings.saturation;
                
                // RGBåç§»
                r += settings.redShift;
                g += settings.greenShift;
                b += settings.blueShift;
                
                // ç¢ºä¿å€¼åœ¨0-255ç¯„åœå…§
                data[i] = Math.max(0, Math.min(255, r));
                data[i + 1] = Math.max(0, Math.min(255, g));
                data[i + 2] = Math.max(0, Math.min(255, b));
            }
            
            // å°‡èª¿æ•´å¾Œçš„è³‡æ–™æ”¾å›canvas
            ctx.putImageData(imageData, 0, 0);
            
            return canvas;
        }

        function createImageItem(name, description, canvas) {
            const div = document.createElement('div');
            div.className = 'image-item';
            
            const img = document.createElement('img');
            img.src = canvas.toDataURL();
            
            const h3 = document.createElement('h3');
            h3.textContent = name;
            
            const p = document.createElement('p');
            p.textContent = description;
            
            const downloadBtn = document.createElement('a');
            downloadBtn.href = canvas.toDataURL();
            downloadBtn.download = `${name.replace(/\s+/g, '_').toLowerCase()}.png`;
            downloadBtn.className = 'download-btn';
            downloadBtn.textContent = 'ä¸‹è¼‰åœ–ç‰‡';
            
            // è¨ˆç®—å¹³å‡é¡è‰²
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            let totalR = 0, totalG = 0, totalB = 0;
            const pixelCount = data.length / 4;
            
            for (let i = 0; i < data.length; i += 4) {
                totalR += data[i];
                totalG += data[i + 1];
                totalB += data[i + 2];
            }
            
            const avgR = Math.round(totalR / pixelCount);
            const avgG = Math.round(totalG / pixelCount);
            const avgB = Math.round(totalB / pixelCount);
            
            const colorInfo = document.createElement('p');
            colorInfo.innerHTML = `å¹³å‡é¡è‰²: <strong>RGB(${avgR}, ${avgG}, ${avgB})</strong>`;
            colorInfo.style.fontSize = '12px';
            colorInfo.style.color = '#333';
            
            div.appendChild(img);
            div.appendChild(h3);
            div.appendChild(p);
            div.appendChild(colorInfo);
            div.appendChild(downloadBtn);
            
            return div;
        }
    </script>
